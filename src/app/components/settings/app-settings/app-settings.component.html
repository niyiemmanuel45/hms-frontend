<div class="container-fluid">
  <div class="row">
      <div class="col-md-5">
          <div class="panel panel-white">
              <div class="panel-heading clearfix">
                  <h4 class="panel-title">All Settings</h4>
              </div>
              <div class="panel-body">
                  <form #editForm="ngForm" (ngSubmit)="AddSettings()" autocomplete="off">
                      <div class="form-group">
                          <label for="exampleInputEmail1">Setting Name</label>
                          <input type="text" class="form-control" id="exampleInputEmail2" name="setting_name" [(ngModel)] = "setting_name" placeholder="Enter name">
                      </div>
                      <div class="table-responsive" *ngFor="let obj of dataarray; let i = index">
                          <table class="display table form-inline">
                              <tr>
                                  <td><input type="text" size="10" name="parameter{{i}}" placeholder="Parameter" class="form-control" [(ngModel)] = "obj.parameter" required/></td>
                                  <td><input type="text" size="10" name="value{{i}}" placeholder="Value" class="form-control" [(ngModel)] = "obj.value" required/></td>
                                  <td *ngIf="i == 0">
                                      <button type="button" name="add" id="add" class="btn btn-info" (click)="addForm()"><i class="fa fa-plus"></i></button>
                                  </td>
                                  <td *ngIf="i != 0">
                                      <button type="button" name="remove"  (click)="removeForm(i)"class="btn btn-danger">X</button>
                                  </td>
                              </tr>
                          </table>
                      </div>
                      <button type="submit" class="btn btn-success">Add Settings</button>
                  </form>
              </div>
          </div>
      </div>
      <div class="col-md-7">
          <div class="panel panel-white">
              <div class="panel-heading clearfix">
                  <h4 class="panel-title">Configuration Settings</h4>
              </div>
              <div class="table-responsive">
                  <table class="table">
                      <thead>
                          <tr>
                              <th>NAME</th>
                              <th>SETTINGS</th>
                          </tr>
                      </thead>
                      <tbody>
                          <ng-container *ngIf="(configurations?.length); else elseBlock">
                              <ng-container *ngFor="let item of configurations; let i = index">
                                  <tr>
                                      <th rowspan="1">{{item.name}}</th>
                                      <td>
                                          <table class="table table-bordered">
                                              <thead>
                                                  <tr>
                                                      <th>Parameter</th>
                                                      <th>Values</th>
                                                      <th>Action</th>
                                                  </tr>
                                              </thead>
                                              <tbody>
                                                  <tr *ngFor="let que of item.settings">
                                                      <td>{{que.parameter}}</td>
                                                      <td><label  class="btn btn-warning">{{que.value}}</label></td>
                                                      <td>
                                                          <!-- <button type="button" (click)="EditConfig(que.id)" class="btn btn-primary"><i class="fa fa-edit"></i></button> | -->
                                                          <button type="button" (click)="deleteConfig(que.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                                      </td>
                                                  </tr>
                                              </tbody>
                                          </table>
                                      </td>
                                  </tr>
                              </ng-container>
                          </ng-container>
                          <ng-template #elseBlock>
                              <tr>
                                  <td colspan="2" style="font-size:14px; font-family:Trebuchet MS; text-align: center;">No Record Yet</td>
                              </tr>
                          </ng-template>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
