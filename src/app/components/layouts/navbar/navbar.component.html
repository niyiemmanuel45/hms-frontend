<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
      <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
          <a [routerLink]='["/"]' class="nav-link">Home</a>
      </li>
  </ul>
  <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" style="cursor:pointer" (click)="onLogout()" role="button">
          <i class="fas fa-arrow-circle-right" style='font-size:28px;color:red'></i>
        </a>
      </li>
  </ul>
</nav>
<!-- /.navbar -->

<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]='["/"]' class="brand-link">
      <img src="{{logoUrl || '/assets/admin/admintemplates/img/carelogo.jpg'}}" style="width:35px; height:33px" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
          style="opacity: .8">
          <!-- <span class="brand-text" style="font-size: 18px;">Hi Care</span> -->
      <span class="brand-text" style="font-size: 18px;font-weight: bold; color: #4CAF50; margin-right: 10px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); font-family: Serif;">Hi</span>
      <span style="font-size: 18px; font-weight: bold; color: #fff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">Care</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex" *ngIf="(acct.currentUser$ | async) as user">
          <div class="image">
            <img src="{{user.picturePath || '/assets/admin/admintemplates/img/user2-160x160.jpg'}}" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
              <a [routerLink]='["/feed/profile", user.userId]' class="d-block">{{user.userName | titlecase}}</a>
          </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item menu-open">
              <a [routerLink]='["/"]' class="nav-link">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>Dashboard </p>
              </a>
          </li>
          <li class="nav-header">System</li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-cog"></i>
                  <p>
                      System Setup
                      <i class="fas fa-angle-left right"></i>
                  </p>
              </a>
              <ul class="nav nav-treeview">
                  <li class="nav-item">
                      <a [routerLink]='["/feed/hospital"]' class="nav-link">
                          <i class="far fa-circle nav-icon"></i>
                          <p>Hospitals</p>
                      </a>
                  </li>
                  <li class="nav-item" *ngIf="(userRoleStatus == 'power_user' || userRoleStatus == 'client_admin')">
                      <a [routerLink]='["/feed/audit"]' class="nav-link">
                          <i class="far fa-circle nav-icon"></i>
                          <p>Audit Log</p>
                      </a>
                  </li>
              </ul>
            </li>
            <li *ngIf="(userRoleStatus == 'power_user')" class="nav-item">
                <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-users"></i>
                    <p>
                        User Management
                        <i class="fas fa-angle-left right"></i>
                    </p>
                </a>
                <ul class="nav nav-treeview">
                  <li class="nav-item">
                      <a [routerLink]='["/feed/role"]' class="nav-link">
                          <i class="far fa-circle nav-icon"></i>
                          <p>Roles</p>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a [routerLink]='["/feed/users"]' class="nav-link">
                          <i class="far fa-circle nav-icon"></i>
                          <p>Users</p>
                      </a>
                  </li>
                </ul>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-chart-pie"></i>
                  <p>
                      Setup Task
                      <i class="fas fa-angle-left right"></i>
                  </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                    <a [routerLink]='["/feed/department"]' class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>Department</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]='["/feed/blood-bank"]' class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>Blood Bank</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]='["/feed/category"]' class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>Medicine Category</p>
                    </a>
                </li>
              </ul>
            </li>
            <li class="nav-header">Transactions</li>
            <li class="nav-item">
              <a [routerLink]='["/feed/transactions"]' class="nav-link">
                  <i class="nav-icon fa fa-money-check"></i>
                  <p>Transactions </p>
              </a>
            </li>
            <li class="nav-item menu-open">
                <a (click)="onLogout()" style="cursor:pointer" class="nav-link">
                    <i class="nav-icon fas fa-arrow-circle-left"></i>
                    <p>SignOut</p>
                </a>
            </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
