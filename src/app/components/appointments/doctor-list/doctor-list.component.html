<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
      <h2>My Appointments</h2>
      <div class="row">
        <div class="col-md-5">
          <form [formGroup]="dateForm">
            <div class="card-body">
              <div class="form-group">
                <label for="inputName" class="col-sm-3 col-form-label">Pick a date</label>
                <div class="col-sm-9">
                  <input id="date" type="date" formControlName="selectedDate" class="form-control"/>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-7"></div>
		  </div>
			<div class="card card-primary">
				<div class="card-body p-0">
					<full-calendar
            #fullCalendar
            [options]="calendarOptions"
          ></full-calendar>
				</div>
			</div>
		</div>
	</div>
</div>
