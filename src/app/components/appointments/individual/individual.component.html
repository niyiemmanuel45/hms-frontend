<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-white">
        <div class="panel-heading clearfix">
            <h4 class="panel-title">Patient Details Appointment</h4>
        </div>
        <div class="panel-body">
          <form method="post" #editForm="ngForm" autocomplete="off">
            <div class="form-group">
              <label for="exampleInputEmail1">Doctor Name</label>
              <input type="text" class="form-control" name="doctor" [(ngModel)]="appointment.doctor.name" readonly style="background-color: #fff;">
              <input type="hidden" class="form-control" name="id" [(ngModel)]="appointment.id">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Patient Name</label>
              <input type="text" class="form-control" name="patient" [(ngModel)]="appointment.patient.name" readonly style="background-color: #fff;">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Status</label>
              <input type="text" class="form-control" name="status" [(ngModel)]="appointment.status" readonly style="background-color: #fff;">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Date</label>
              <input type="text" class="form-control" name="date" [(ngModel)]="appointment.date" readonly style="background-color: #fff;">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Remark</label>
              <textarea  rows="4" cols="50" class="form-control" name="remark" [(ngModel)]="appointment.remark" readonly style="background-color: #fff;"></textarea>
            </div>
            <div class="form-group">
                <a [routerLink]='["/feed/doctors/appointment", appointment.doctor.id]' type="submit" class="btn btn-default"><i class="fa fa-reply"></i> Back</a> 
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div><!-- Row -->
</div><!-- Main Wrapper -->
