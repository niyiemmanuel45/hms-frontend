<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-white">
              <div class="panel-heading clearfix">
                  <h4 class="panel-title">Update Hospital Profile</h4>
              </div>
              <div class="panel-body">
                <form method="post" #editForm="ngForm" (ngSubmit)="UpdateOrg()" autocomplete="off">
                  <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="hospital.name">
                            <input type="hidden" class="form-control" name="id" [(ngModel)]="hospital.id">
                        </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="exampleInputEmail2">Code</label>
                        <input type="text" class="form-control" name="code" [(ngModel)]="hospital.code">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="exampleInputEmail3">Contact Email</label>
                        <input type="text" class="form-control" name="emailAddress" [(ngModel)]="hospital.emailAddress">
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="exampleInputEmail4">Phone Number</label>
                      <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="hospital.phoneNumber">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="exampleInputEmail5">License Number</label>
                      <input type="text" class="form-control" name="licenseNumber" [(ngModel)]="hospital.licenseNumber">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="exampleInputEmail6">Hospital Logo</label>
                      <input type="file" class="form-control" name="logoURL" (change)="onFileChange($event)">
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="exampleInputEmail7">Contact Name</label>
                        <input type="text" class="form-control" name="contactName" [(ngModel)]="hospital.contactName">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="exampleInputEmail8">Redirect URL</label>
                        <input type="text" class="form-control" name="redirectURL" [(ngModel)]="hospital.redirectUrl">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="exampleInputEmail9">Website URL</label>
                        <input type="text" class="form-control" name="websiteURL" [(ngModel)]="hospital.websiteURL">
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="exampleInputEmail10">Country</label>
                      <select name="countryId" [(ngModel)]="hospital.country.id"  class="form-control boxs-style" (change)="onChangeCountry($any($event).target.value)">
                          <option value="0">Select a country</option>
                          <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="exampleInputEmail10">State</label>
                      <select name="stateId" [(ngModel)]="hospital.state.id"  class="form-control boxs-style" (change)="onChangeCity($any($event).target.value)">
                          <option *ngFor="let state of states" [value]="state.id">{{state.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="exampleInputEmail10">City</label>
                      <select name="cityId" [(ngModel)]="hospital.city.id"  class="form-control boxs-style">
                          <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="exampleInputEmail8">Slogan</label>
                      <input type="text" class="form-control" name="slogan" [(ngModel)]="hospital.slogan">
                    </div>
                  </div>
                  <div class="col-md-8">
                    <div class="form-group">
                      <label for="exampleInputEmail10">Address</label>
                      <input type="text" class="form-control" name="address" [(ngModel)]="hospital.address">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12" *ngIf="imageSrc">
                    <div class="form-group">
                      <label for="exampleInputEmail12">Preview</label>
                      <div class="image-crop">
                        <img [src]="imageSrc" style="width: 20%; height: 20%;" alt="">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                    <a [routerLink]='["/feed/hospital"]' type="submit" class="btn btn-warning"><i class="fa fa-reply"></i> Back</a> |
                    <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i> Save Data</button>
                </div>
              </form>
            </div>
          </div>
      </div>
  </div><!-- Row -->
</div><!-- Main Wrapper -->
