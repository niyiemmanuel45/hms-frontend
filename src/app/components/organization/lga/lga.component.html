<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-white">
              <div class="panel-heading clearfix"><a [routerLink]='["/feed/hospital/config", orgId]' class="btn btn-default"><i class="fa fa-reply"> </i> Back</a>
                  <button type="submit" data-toggle="modal" data-target="#addModal"  class="btn btn-success" *ngIf="userRoleStatus == 'power_user' || userRoleStatus == 'client_admin' || userRoleStatus == 'tenant'" style="float:right"><i class="fa fa-plus"> </i> Add LGA</button>
              </div><br/>
              <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-8">
                          <div class="form-group">
                              <label for="inputEmail3">Show</label>
                              <select class="form-control" (change)="onPageSizeChange($event, stateId)" id="styled-select" >
                                  <option *ngFor="let size of pagination.pageSizes" [ngValue]="size">{{ size }}</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-lg-4">
                          <div class="float-right">
                              <div class="input-group">
                                  <input type="text" (keyup)="Filter($event, stateId)" class="form-control input-search" placeholder="Search...">
                                  <span class="input-group-btn">
                                      <button class="btn btn-success" type="button"><i class="fa fa-search"></i></button>
                                  </span>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="table-responsive">
                      <table class="table">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>Name</th>
                                  <!-- <th>Logo </th> -->
                                  <th>City</th>
                                  <th>Action</th>
                              </tr>
                          </thead>
                          <tbody>
                              <ng-container *ngIf="(lgas.length > 0); else elseBlock">
                                  <tr *ngFor="let item of lgas| paginate : {
                                      itemsPerPage: pagination.pageSize, currentPage: pagination.page,
                                      totalItems: pagination.count
                                  }; let i = index">
                                      <th scope="row">{{ (pagination.page - 1) * pagination.pageSize + i + 1 }}</th>
                                      <td>{{item.name}}</td>
                                      <!-- <td><a [routerLink]='["/feed/lga/logo", item.id, orgId]'><img src="{{(item.logo_url == '') ? 'assets/admintemplates/img/default-150x150.png' : item.logo_url}}" alt="" width="60px" height="45px"></a></td> -->
                                      <td>{{item.cityName}}</td>
                                      <td>
                                          <button type="submit" data-toggle="modal" data-target="#editModal" (click)="showLGA(item)" class="btn btn-primary" *ngIf="userRoleStatus == 'power_user' || userRoleStatus == 'client_admin' || userRoleStatus == 'tenant' || userRoleStatus == 'field_worker'"><i class="fa fa-edit"></i></button> |
                                          <button type="button" (click)="deleteLGA(item)" class="btn btn-danger" *ngIf="userRoleStatus == 'power_user' || userRoleStatus == 'client_admin'" ><i class="fa fa-trash"></i></button>
                                      </td>
                                  </tr>
                              </ng-container>
                              <ng-template #elseBlock>
                                  <tr>
                                      <td colspan="4" style="font-size:14px; font-family:Trebuchet MS; text-align: center;">No Record Found</td>
                                  </tr>
                              </ng-template>
                          </tbody>
                      </table>
                  </div>
                  <pagination-controls class="paginate-style"
                      (pageChange)="onPageChange($event, stateId)">
                  </pagination-controls>
              </div>
          </div>
      </div>
  </div><!-- Row -->
</div><!-- Main Wrapper -->
<!-- Add Modal-->
<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Create LGA</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <form [formGroup]="insertForm" (ngSubmit)="AddLGA()" autocomplete="off">
              <div class="modal-body">
                  <div class="form-group">
                      <label for="exampleInputPassword1">City Name</label>
                      <select formControlName="cityId" class="form-control boxs-style">
                          <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputEmail1">LGA Name </label>
                      <input type="text" class="form-control boxs-style" formControlName="name" />
                      <div *ngIf="name.touched && name.errors" class="errorMessage">
                          <span *ngIf="name.hasError('required')">Organization code is required.</span>
                      </div>
                  </div>
             </div>
             <div class="modal-footer">
                 <button type="button" id="ModalClose" class="btn btn-default" data-dismiss="modal">Cancel</button>
                 <button type="submit" class="btn btn-success">Add</button>
             </div>
          </form>
      </div>
  </div>
</div>

<!-- Edit More Modal-->
<div class="modal fade" id="editModal">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Update LGA</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <form [formGroup]="empDetail" (ngSubmit)="updateLGA()" autocomplete="off">
              <div class="modal-body">
                  <div class="form-group">
                      <label for="exampleInputEmail1">LGA Name </label>
                      <input type="text" class="form-control boxs-style" id="exampleInputEmail2" formControlName="name">
                      <input type="hidden" class="form-control boxs-style" id="exampleInputEmail1" formControlName="id" readonly>
                      <input type="hidden" class="form-control boxs-style" id="exampleInputEmail1" formControlName="cityId" readonly>
                  </div>
             </div>
             <div class="modal-footer">
                 <button type="button" id="ModalShut" class="btn btn-default" data-dismiss="modal">Back</button>
                 <button type="submit" class="btn btn-success">Update</button>
             </div>
          </form>
      </div>
  </div>
</div>
