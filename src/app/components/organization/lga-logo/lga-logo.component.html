<div class="container-fluid">
  <div class="row">
      <div class="col-md-6">
          <div class="card card-primary">
              <div class="card-header">
                  <h3 class="card-title">Upload LGA Logo</h3>
              </div>
              <form [formGroup]="myForm" (ngSubmit)="submit()">
                  <div class="card-body">
                      <div class="form-group">
                          <label for="exampleInputFile">File input</label>
                          <div class="input-group">
                              <div class="custom-file">
                                  <input id="replaceWith" type="file" formControlName="file" (change)="onFileChange($event)" class="custom-file-input">
                                  <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Preview</label>
                          <div class="image-crop" *ngIf="imageSrc">
                              <img [src]="imageSrc" style="width: 100%; height: 100%;" alt="">
                          </div>
                      </div>
                  </div>
                  <div class="card-footer">
                      <button type="submit" id="replace" type="submit" class="btn btn-primary">Upload</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
