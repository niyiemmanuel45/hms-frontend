<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-white">
              <div class="panel-heading clearfix">
                <h4 class="panel-title">All Roles</h4>
              </div>
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>#</th>
                              <th>Role Name</th>
                          </tr>
                      </thead>
                      <tbody>
                          <ng-container *ngIf="(roles.length > 0); else elseBlock">
                              <tr *ngFor="let item of roles; let i = index">
                                  <th scope="row">{{ i + 1 }}</th>
                                  <td>{{item.assignName}}</td>
                              </tr>
                          </ng-container>
                          <ng-template #elseBlock>
                              <tr>
                                  <td colspan="2" style="font-size:14px; font-family:Trebuchet MS; text-align: center;">No Record Found</td>
                              </tr>
                          </ng-template>
                      </tbody>
                  </table>
                </div>
              </div>
          </div>
      </div>
  </div><!-- Row -->
</div><!-- Main Wrapper -->
