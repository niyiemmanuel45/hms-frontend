<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-white">
            <div class="panel-heading clearfix">
              <a [routerLink]='["/feed/patient/show", patient]' class="btn btn-default"><i class="fa fa-reply"> </i> Back</a>
              <button type="submit" data-toggle="modal" data-target="#addModal" class="btn btn-success" *ngIf="userRoleStatus == 'power_user' || userRoleStatus == 'client_admin' || userRoleStatus == 'tenant'" style="float:right"><i class="fa fa-plus"> </i> Refer to Lab</button>
            </div><br/>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="inputEmail3">Show</label>
                        <select class="form-control" (change)="onPageSizeChange($event, patient)" id="styled-select" >
                            <option *ngFor="let size of pagination.pageSizes" [ngValue]="size">{{ size }}</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    
                </div>
              </div>
              <div class="table-responsive">                    
                <div class="col-md-12">
                  <ng-container *ngIf="(cases.length > 0); else elseBlock">
                    <div *ngFor="let item of cases | paginate : {
                          itemsPerPage: pagination.pageSize, currentPage: pagination.page,
                          totalItems: pagination.count }">
                      <div class="timeline">
                        <div class="time-label">
                          <span class="bg-green">{{item.dateCreated | date: 'dd MMM yyyy'}}</span>
                        </div>
                        <div>
                          <i class="fas fa-comments bg-blue"></i>
                          <div class="timeline-item">
                            <span class="time"> Card number: <a style="color: red; text-decoration: none;">{{user.cardNumber}}</a></span>
                            <h3 class="timeline-header"><span style="color: blue;">Doctor name:</span> {{item.doctor.name}}</h3>
          
                            <div class="timeline-body">
                              {{item.report}}
                            </div>
                            <div class="timeline-footer">
                              <a class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal" (click)="show(item)">Edit</a> | 
                              <ng-container *ngIf="(item.fileUrl == 'N/A'); else noShow">
                                <a [routerLink]='["/feed/patient/lab-result-upload", user.userId, item.id]' class="btn btn-warning btn-sm">Upload</a> |
                              </ng-container>
                              <ng-template #noShow>
                                <a class="btn btn-info btn-sm" (click)="PreviewDocument(item.fileUrl)">Preview Result</a> |
                              </ng-template> 
                              <a class="btn btn-danger btn-sm" (click)="DeleteCase(item)">Delete</a>
                            </div>
                          </div>
                        </div>
                        <div>
                          <i class="fas fa-clock bg-gray"></i>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                  <ng-template #elseBlock>
                    <div style="font-size:14px; font-family:Trebuchet MS; text-align: center;">No Record Yet</div>
                  </ng-template>
                </div>
              </div>
              <div style="float:right" *ngIf="(cases.length > 0)">
                <pagination-controls class="paginate-style"
                 (pageChange)="onPageChange($event, patient)">
                </pagination-controls>
              </div>

              <div class="row" *ngIf="isShow">
                <div class="col-md-12">
                  <div>    
                    <div class="timeline-item">    
                      <h3 class="timeline-header">Test Preview</h3>    
                      <div class="timeline-body">
                        <div class="embed-responsive embed-responsive-16by9">
                          <iframe class="embed-responsive-item" [src]="urlSafe" allowfullscreen></iframe>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
      </div>
  </div><!-- Row -->
</div><!-- Main Wrapper -->


<!-- Add Modal-->
<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Add Cases</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <form [formGroup]="insertForm" (ngSubmit)="AddBed()" autocomplete="off">
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Test Type</label>
                <select formControlName="testTypeId" class="form-control boxs-style">
                  <option *ngFor="let tes of testTypes" [value]="tes.id">{{tes.testName}}</option>
                </select>
                <div *ngIf="testTypeId.touched && testTypeId.errors" class="errorMessage">
                  <span *ngIf="testTypeId.hasError('required')">Pick a test type.</span>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Doctor</label>
                <select formControlName="doctorId" class="form-control boxs-style">
                  <option *ngFor="let doc of doctors" [value]="doc.id">{{doc.lastName}} {{doc.firstName}}</option>
                </select>
                <div *ngIf="doctorId.touched && doctorId.errors" class="errorMessage">
                  <span *ngIf="doctorId.hasError('required')">Pick a doctor.</span>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Report </label>
                <textarea  rows="4" cols="50" class="form-control boxs-style" formControlName="report"></textarea>
                <div *ngIf="report.touched && report.errors" class="errorMessage">
                  <span *ngIf="report.hasError('required')">Report is required.</span>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="ModalClose" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
      </div>
  </div>
</div>


<!-- Edit More Modal-->
<div class="modal fade" id="editModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Update Case</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="empDetail" (ngSubmit)="UpdateCase()" autocomplete="off">
          <div class="form-group">
            <label for="exampleInputEmail1">Test Type</label>
            <input type="hidden" class="form-control boxs-style" formControlName="id" />
            <select formControlName="testTypeId" class="form-control boxs-style">
              <option *ngFor="let tes of testTypes" [value]="tes.id">{{tes.testName}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Doctor</label>
            <select formControlName="doctorId" class="form-control boxs-style">
              <option *ngFor="let doc of doctors" [value]="doc.id">{{doc.lastName}} {{doc.firstName}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Report </label>
            <textarea  rows="4" cols="50" class="form-control boxs-style" formControlName="report"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" id="ModalShut" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
