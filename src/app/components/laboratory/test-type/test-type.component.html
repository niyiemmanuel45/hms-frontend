<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-white">
            <div class="panel-heading clearfix">
              <a [routerLink]='["/feed/hospital/config", organization.id]' class="btn btn-default"><i class="fa fa-reply"> </i> Back</a>
              <button type="submit" data-toggle="modal" data-target="#addModal" class="btn btn-success" *ngIf="userRoleStatus == 'power_user' || userRoleStatus == 'client_admin' || userRoleStatus == 'tenant'" style="float:right"><i class="fa fa-plus"> </i> Add New Test Type</button>
            </div><br/>
              <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-8">
                          <div class="form-group">
                              <label for="inputEmail3">Show</label>
                              <select class="form-control" (change)="onPageSizeChange($event)" id="styled-select" >
                                  <option *ngFor="let size of pagination.pageSizes" [ngValue]="size">{{ size }}</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-lg-4">

                      </div>
                  </div>
                  <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Test Type</th>
                                <th>Price</th>
                                <th>Date Created</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="(departments.length > 0); else elseBlock">
                                <tr *ngFor="let item of departments | paginate : {
                                    itemsPerPage: pagination.pageSize, currentPage: pagination.page,
                                    totalItems: pagination.count
                                }; let i = index">
                                    <th scope="row">{{ (pagination.page - 1) * pagination.pageSize + i + 1 }}</th>
                                    <td>{{item.testName}}</td>
                                    <td>{{item.price | currency:'NGN ':'symbol'}}</td>
                                    <td><label class="btn btn-success">{{item.dateCreated | date: 'dd MMM yyyy'}}</label></td>
                                    <td>
                                        <button type="submit" data-toggle="modal" data-target="#editModal" title="Edit Lab Test Type" (click)="showPayItems(item)" class="btn btn-primary" *ngIf="userRoleStatus == 'power_user' || userRoleStatus == 'client_admin' || userRoleStatus == 'tenant'"><i class="fa fa-edit"></i></button> |
                                        <button type="button" (click)="DeleteTest(item)" class="btn btn-danger" title="Delete Lab Test Type" *ngIf="userRoleStatus == 'power_user'" ><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                            </ng-container>
                            <ng-template #elseBlock>
                                <tr>
                                    <td colspan="5" style="font-size:14px; font-family:Trebuchet MS; text-align: center;">No Record Found</td>
                                </tr>
                            </ng-template>
                        </tbody>
                    </table>
                  </div>
                  <div style="float:right" *ngIf="(departments.length > 0)">
                    <pagination-controls class="paginate-style"
                     (pageChange)="onPageChange($event)">
                    </pagination-controls>
                  </div>
              </div>
          </div>
      </div>
  </div><!-- Row -->
</div><!-- Main Wrapper -->
<!-- Add Modal-->
<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Create Lab Test Type</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <form [formGroup]="insertForm" (ngSubmit)="AddDepartment()" autocomplete="off">
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Test Name</label>
                <input type="text" class="form-control boxs-style" formControlName="testName" />
                <div *ngIf="testName.touched && testName.errors" class="errorMessage">
                  <span *ngIf="testName.hasError('required')">Test name is required.</span>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Price </label>
                <input type="text" class="form-control boxs-style" formControlName="price" />
                <div *ngIf="price.touched && price.errors" class="errorMessage">
                  <span *ngIf="price.hasError('required')">Price is required.</span>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="ModalClose" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
      </div>
  </div>
</div>

<!-- Edit More Modal-->
<div class="modal fade" id="editModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Update Lab Test Type</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="empDetail" (ngSubmit)="UpdateDepartment()" autocomplete="off">
          <div class="form-group">
            <label for="exampleInputEmail1"> Test Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" formControlName="testName">
            <input type="hidden" class="form-control boxs-style" formControlName="id" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Price</label>
            <input type="text" class="form-control" id="exampleInputEmail2" formControlName="price">
          </div>
          <div class="modal-footer">
            <button type="button" id="ModalShut" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
