<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-white">
            <div class="panel-heading clearfix">
              <a [routerLink]='["/feed/patient/show", patient]' class="btn btn-default"><i class="fa fa-reply"> </i> Back</a>
              <button type="submit" data-toggle="modal" data-target="#addModal" class="btn btn-success" *ngIf="userRoleStatus == 'power_user' || userRoleStatus == 'client_admin' || userRoleStatus == 'tenant'" style="float:right"><i class="fa fa-plus"> </i> Add a Case Note</button>
            </div><br/>
              <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-8">
                          <div class="form-group">
                              <label for="inputEmail3">Show</label>
                              <select class="form-control" (change)="onPageSizeChange($event, patient)" id="styled-select" >
                                  <option *ngFor="let size of pagination.pageSizes" [ngValue]="size">{{ size }}</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-lg-4">
                          
                      </div>
                  </div>
                  <div class="table-responsive">                    
                    <div class="col-md-12">
                      <ng-container *ngIf="(cases.length > 0); else elseBlock">
                        <div *ngFor="let item of cases | paginate : {
                          itemsPerPage: pagination.pageSize, currentPage: pagination.page,
                          totalItems: pagination.count }">

                            <div class="card card-widget">
                              <div class="card-header">
                                <div class="user-block">
                                  <span class="username">{{item.patient}}</span>
                                  <span class="description">Card number - <span style="color:blue">{{item.cardNumber}}</span></span>
                                </div>
                                <!-- /.user-block -->
                                <div class="card-tools">
                                  <button type="button" data-toggle="modal" data-target="#editModal" (click)="show(item)" class="btn btn-tool">
                                    <i class="fas fa-edit" style="color: blue;"></i>
                                  </button>
                                  <button type="button" (click)="DeleteCase(item)" class="btn btn-tool">
                                    <i class="fas fa-trash" style="color: red;"></i>
                                  </button>
                                </div>
                              </div>
                              <!-- /.card-body -->
                              <div class="card-footer card-comments">
                                <div class="card-comment">
                                  <div class="comment-text">
                                    <span class="username">
                                      {{item.title}}
                                      <span class="text-muted float-right">{{item.dateCreated | date: 'dd MMM yyyy'}}</span>
                                    </span><!-- /.username -->
                                    {{item.statement}}
                                  </div>
                                  <!-- /.comment-text -->
                                </div>                          
                              </div>                        
                            </div>
                        </div>
                      </ng-container>
                      <ng-template #elseBlock>
                        <div style="font-size:14px; font-family:Trebuchet MS; text-align: center;">No Record Yet</div>
                      </ng-template>  
                    </div>
                  </div>
                  <div style="float:right" *ngIf="(cases.length > 0)">
                    <pagination-controls class="paginate-style"
                     (pageChange)="onPageChange($event, patient)">
                    </pagination-controls>
                  </div>
              </div>
          </div>
      </div>
  </div><!-- Row -->
</div><!-- Main Wrapper -->


<!-- Add Modal-->
<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Add Cases</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <form [formGroup]="insertForm" (ngSubmit)="AddBed()" autocomplete="off">
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control boxs-style" formControlName="title" />
                <div *ngIf="title.touched && title.errors" class="errorMessage">
                  <span *ngIf="title.hasError('required')">Title is required.</span>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Statement </label>
                <textarea  rows="4" cols="50" class="form-control boxs-style" formControlName="statement"></textarea>
                <div *ngIf="statement.touched && statement.errors" class="errorMessage">
                  <span *ngIf="statement.hasError('required')">Title is required.</span>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="ModalClose" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
      </div>
  </div>
</div>


<!-- Edit More Modal-->
<div class="modal fade" id="editModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Update Case</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="empDetail" (ngSubmit)="UpdateCase()" autocomplete="off">
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="hidden" class="form-control boxs-style" formControlName="id" />
            <input type="text" class="form-control boxs-style" formControlName="title" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Statement </label>
            <textarea  rows="4" cols="50" class="form-control boxs-style" formControlName="statement"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" id="ModalShut" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
