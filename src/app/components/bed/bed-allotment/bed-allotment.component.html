<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-white">
            <div class="panel-heading clearfix">
              <a [routerLink]='["/feed/patient/show", patient]' class="btn btn-default"><i class="fa fa-reply"> </i> Back</a>
              <button type="submit" data-toggle="modal" data-target="#addModal" class="btn btn-success" *ngIf="userRoleStatus == 'power_user' || userRoleStatus == 'client_admin' || userRoleStatus == 'tenant'" style="float:right"><i class="fa fa-plus"> </i> Assign Bed to Patient</button>
            </div><br/>
              <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-8">
                          <div class="form-group">
                              <label for="inputEmail3">Show</label>
                              <select class="form-control" (change)="onPageSizeChange($event, patient)" id="styled-select" >
                                  <option *ngFor="let size of pagination.pageSizes" [ngValue]="size">{{ size }}</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-lg-4">
                          
                      </div>
                  </div>
                  <div class="table-responsive">
                      <table class="table">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>Fullname</th>
                                  <th>Card Number</th>
                                  <th>Alloted Time</th>
                                  <th>Status</th>
                                  <th>Discharge Time</th>
                                  <th>Action</th>
                              </tr>
                          </thead>
                          <tbody>
                              <ng-container *ngIf="(bedAllotments.length > 0); else elseBlock">
                                  <tr *ngFor="let item of bedAllotments | paginate : {
                                      itemsPerPage: pagination.pageSize, currentPage: pagination.page,
                                      totalItems: pagination.count
                                  }; let i = index">
                                      <th scope="row">{{ (pagination.page - 1) * pagination.pageSize + i + 1 }}</th>
                                      <td>{{item.patientName}}</td>
                                      <td>{{item.cardNumber}}</td>
                                      <td><label class="btn btn-primary">{{item.allotedTime | date: 'dd MMM yyyy'}}</label></td>
                                      <td *ngIf="(item.status == 'ALLOTED'); else noColor">
                                        <label class="btn btn-success">{{item.status}}</label>
                                      </td>
                                      <ng-template #noColor>
                                        <td>
                                          <label class="btn btn-warning" style="color: #fff;">{{item.status}}</label>
                                        </td>
                                      </ng-template>
                                      <td *ngIf="(item.dischargedTime); else noDisplay">
                                        <label class="btn btn-danger">{{item.dischargedTime | date: 'dd MMM yyyy'}}</label>
                                      </td>
                                      <ng-template #noDisplay>
                                        <td>
                                          <label class="btn btn-info">NOT YET</label>
                                        </td>
                                      </ng-template>
                                      <td *ngIf="(item.dischargedTime); else showButton">
                                      </td>
                                      <ng-template #showButton>
                                        <td>
                                          <button type="submit" (click)="DischargePatient(item)" class="btn btn-primary"><i class="fa fa-edit"></i> Discharge</button>                                          
                                        </td>
                                      </ng-template>
                                  </tr>
                              </ng-container>
                              <ng-template #elseBlock>
                                  <tr>
                                      <td colspan="6" style="font-size:14px; font-family:Trebuchet MS; text-align: center;">No Record Found</td>
                                  </tr>
                              </ng-template>
                          </tbody>
                      </table>
                  </div>
                  <div style="float:right" *ngIf="(bedAllotments.length > 0)">
                    <pagination-controls class="paginate-style"
                     (pageChange)="onPageChange($event, patient)">
                    </pagination-controls>
                  </div>
              </div>
          </div>
      </div>
  </div><!-- Row -->
</div><!-- Main Wrapper -->
<!-- Add Modal-->
<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Assign Bed To Patient</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <form [formGroup]="insertForm" (ngSubmit)="AddBed()" autocomplete="off">
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Bed</label>
                <select formControlName="bedId" class="form-control boxs-style">
                  <option *ngFor="let cat of beds" [value]="cat.id">{{cat.department.name}} - ({{cat.quantity}})</option>
                </select>
                <div *ngIf="bedId.touched && bedId.errors" class="errorMessage">
                  <span *ngIf="bedId.hasError('required')">Select a bed!.</span>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Time Allot </label>
                <input type="date" class="form-control boxs-style" formControlName="allotedTime" />
                <div *ngIf="allotedTime.touched && allotedTime.errors" class="errorMessage">
                  <span *ngIf="allotedTime.hasError('required')">Allot time is required.</span>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="ModalClose" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
      </div>
  </div>
</div>
