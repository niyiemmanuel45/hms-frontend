<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-white">
              <div class="panel-heading clearfix">
                  <button type="submit" data-toggle="modal" data-target="#addModal"  class="btn btn-success" *ngIf="userRoleStatus == 'power_user' || userRoleStatus == 'client_admin' || userRoleStatus == 'tenant'" style="float:right"><i class="fa fa-plus"> </i> Add Department</button>
              </div><br/>
              <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-8">
                          <div class="form-group">
                              <label for="inputEmail3">Show</label>
                              <select class="form-control" (change)="onPageSizeChange($event)" id="styled-select" >
                                  <option *ngFor="let size of pagination.pageSizes" [ngValue]="size">{{ size }}</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-lg-4">
                          <div class="float-right">
                              <div class="input-group">
                                  <input type="text" (keyup)="Filter($event)" class="form-control input-search" placeholder="Search by name...">
                                  <span class="input-group-btn">
                                      <button class="btn btn-success" type="button"><i class="fa fa-search"></i></button>
                                  </span>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="table-responsive">
                      <table class="table">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>Name</th>
                                  <th>Description</th>
                                  <th>Date Created</th>
                                  <th>Action</th>
                              </tr>
                          </thead>
                          <tbody>
                              <ng-container *ngIf="(departments.length > 0); else elseBlock">
                                  <tr *ngFor="let item of departments | paginate : {
                                      itemsPerPage: pagination.pageSize, currentPage: pagination.page,
                                      totalItems: pagination.count
                                  }; let i = index">
                                      <th scope="row">{{ (pagination.page - 1) * pagination.pageSize + i + 1 }}</th>
                                      <td>{{item.name}}</td>
                                      <td>{{item.description}}</td>
                                      <td><label class="btn btn-success">{{item.dateCreated | date: 'dd MMM yyyy'}}</label></td>
                                      <td>
                                          <button type="submit" data-toggle="modal" data-target="#editModal" title="Edit Department" (click)="showPayItems(item)" class="btn btn-primary" *ngIf="userRoleStatus == 'power_user' || userRoleStatus == 'client_admin' || userRoleStatus == 'tenant'"><i class="fa fa-edit"></i></button> |
                                          <button type="button" (click)="DeletePayItems(item)" class="btn btn-danger" title="Delete Department" *ngIf="userRoleStatus == 'power_user'" ><i class="fa fa-trash"></i></button>
                                      </td>
                                  </tr>
                              </ng-container>
                              <ng-template #elseBlock>
                                  <tr>
                                      <td colspan="5" style="font-size:14px; font-family:Trebuchet MS; text-align: center;">No Record Found</td>
                                  </tr>
                              </ng-template>
                          </tbody>
                      </table>
                  </div>
                  <div style="float:right" *ngIf="(departments.length > 0)">
                    <pagination-controls class="paginate-style"
                     (pageChange)="onPageChange($event)">
                    </pagination-controls>
                  </div>
              </div>
          </div>
      </div>
  </div><!-- Row -->
</div><!-- Main Wrapper -->
<!-- Add Modal-->
<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Create Department</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <form [formGroup]="insertForm" (ngSubmit)="AddDepartment()" autocomplete="off">
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control boxs-style" formControlName="name" />
                <div *ngIf="name.touched && name.errors" class="errorMessage">
                  <span *ngIf="name.hasError('required')">Department name is required.</span>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Description </label>
                <input type="text" class="form-control boxs-style" formControlName="description" />
                <div *ngIf="description.touched && description.errors" class="errorMessage">
                  <span *ngIf="description.hasError('required')">Description is required.</span>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="ModalClose" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
      </div>
  </div>
</div>

<!-- Edit More Modal-->
<div class="modal fade" id="editModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Update Department</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="empDetail" (ngSubmit)="UpdateDepartment()" autocomplete="off">
          <div class="form-group">
            <label for="exampleInputEmail1"> Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" formControlName="name">
            <input type="hidden" class="form-control boxs-style" formControlName="id" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Description</label>
            <input type="text" class="form-control" id="exampleInputEmail2" formControlName="description">
          </div>
          <div class="modal-footer">
            <button type="button" id="ModalShut" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
